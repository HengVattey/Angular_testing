<div class="parent">
  <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text"  name="EmailId"   [(ngModel)]="loginObj.EmailId"  class="form-control" name="username" placeholder="Email Address" required="" autofocus=""     />
      <input type="password" name="Password" [(ngModel)]="loginObj.Password"    class="form-control" name="password" placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin
      ()"  >Login</button>   
    </form>
  </div>
</div>
